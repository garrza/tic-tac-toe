<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" space="width=device-width, initial-scale=1.0">
    <title>TIC - TAC - TOE</title>
    <meta name="author" space="@garrza">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=VT323&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/29d2b3dbcb.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
    <header class="header">
        <h1>TIC - TAC - TOE</h1>
        <em id="info">Player X's turn</em>
    </header>
    <div class="content">
        <div id="monitor">
            <div id="screen">
                <div id="crt" class="off" onClick="handleClick(event)">
                    <div class="scanline"></div>
                    <div class="gameboard">
                        <div class="grid-element">
                            <div class="space" data-index="0"></div>
                        </div>
                        <div class="grid-element">
                            <div class="space" data-index="1"></div>
                        </div>
                        <div class="grid-element">
                            <div class="space" data-index="2"></div>
                        </div>
                        <div class="grid-element">
                            <div class="space" data-index="3"></div>
                        </div>
                        <div class="grid-element">
                            <div class="space" data-index="4"></div>
                        </div>
                        <div class="grid-element">
                            <div class="space" data-index="5"></div>
                        </div>
                        <div class="grid-element">
                            <div class="space" data-index="6"></div>
                        </div>
                        <div class="grid-element">
                            <div class="space" data-index="7"></div>
                        </div>
                        <div class="grid-element">
                            <div class="space" data-index="8"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottomnav">
                <div class="postit">
                    Click the button to reset the board!
                </div>
                <button id="reset"></button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>
            Made by
            <strong id="author">
                @garrza
            </strong>
            <script>
                document.write(new Date().getFullYear())
            </script>
        </p>
        <a href="https://github.com/garrza" target="_blank">
            <i class="fab fa-github" style="color: #20C20E"></i></a>
    </footer>
</body>

</html>
